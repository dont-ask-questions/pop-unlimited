<!-- /templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="initial-bubbles">
    <div class="bubble" id="newPlayerBubble">New Player</div>
    <div class="bubble" id="returningPlayerBubble">Returning Player</div>
</div>

<!-- Hidden form for returning players -->
<div id="returning-player-form" style="display: none;">
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<!-- Box for new player creation (hidden at first) -->
<div id="creation-box" style="display: none;">
    <div id="genderSelection">
        <h2>Are you a boy or a girl?</h2>
        <div id="gender-bubbles">
            <!-- SVGs will be dynamically inserted here -->
        </div>
    </div>
</div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
